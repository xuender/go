<ion-header>
	<ion-navbar>
		<ion-title>登录</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row justify-content-center>
		<ion-col col-12 col-sm-12 col-md-8 col-lg-6 col-xl-4>
			<ion-list>
				<ion-item>
					<ion-label>用户</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>密码</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
				<ion-item>
					 <button (click)="login()" ion-button large block>登录</button>
				</ion-item>
				<ion-item>
					 <button ion-button large outline block>注册</button>
				</ion-item>
			</ion-list>
		</ion-col>
	</ion-row>
</ion-content>
